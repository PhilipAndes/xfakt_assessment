<div class="bg-color">

  <div id="showcase">
    <h1>Xfakt SnackBar</h1>
  </div>

  <div class="flex-container">

    <div class="dropdown">
        <button (click)="filterButton($event)" class="dropbtn">Filter</button>
          <div id="myDropdown" class="dropdown-content">
            <button (click)="sortAlphabetically()">Alfabetisch</button>
            <button (click)="removeSnacksWithoutImages()">Geen img</button>
          </div>
    </div>

    <!-- <div *ngFor="let snack of snacks | orderBy: ['naam']">{{snack.naam}}</div> -->

    <div class="snack-cards">
      <div class="card" *ngFor="let snack of snacks">
        <img src='{{snack.img}}' onError="this.src='https://webber.nl/wp-content/uploads/2016/07/no-img-placeholder.jpg';" width="100%" alt='{{ snack.naam }}'>
        <h1>{{ snack.naam }}</h1>
        <h2 class="snack-price">â‚¬ {{snack.prijs}}</h2>
        <p class="snack-info">Ingredienten: Lorem Ipsum </p> 
      </div>
    </div>
  </div>
</div>
